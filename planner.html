<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner di Studio - Piano Interattivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f7f4;
            color: #4a4a4a;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto px-4 py-8">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-purple-500 mb-2">Planner di Studio</h1>
            <p class="text-lg text-gray-600">Organizza le tue giornate e massimizza la produttività.</p>
            <div class="mt-4">
                <a href="index.html" class="text-purple-600 hover:underline">&larr; Torna alla Dashboard</a>
            </div>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                    <div class="flex items-center justify-between mb-4">
                        <button id="prev-month" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none"><i class="fas fa-chevron-left"></i></button>
                        <h2 id="current-month" class="text-2xl font-bold"></h2>
                        <button id="next-month" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center font-bold mb-2 text-gray-600">
                        <div>Lun</div><div>Mar</div><div>Mer</div><div>Gio</div><div>Ven</div><div>Sab</div><div>Dom</div>
                    </div>
                    <div id="calendar" class="grid grid-cols-7 gap-2 text-center"></div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Attività del Giorno</h2>
                    <div id="task-date" class="text-lg font-medium text-gray-600 mb-4"></div>
                    <ul id="task-list" class="space-y-2 mb-4"></ul>
                    <div class="relative">
                        <input type="text" id="task-input" class="border rounded-lg p-2 w-full pr-10" placeholder="Nuova attività...">
                        <button id="add-task-btn" class="absolute inset-y-0 right-0 px-3 flex items-center bg-purple-600 text-white rounded-r-lg hover:bg-purple-700 focus:outline-none">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="planner.js"></script>
</body>
</html>
